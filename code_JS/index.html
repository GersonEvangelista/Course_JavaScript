<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery-3.7.1.min.js"></script> <!--Importando libreria JQUERY-->
</head>

<body id="myBody">
    <h1 id="title">JQUERY</h1>
    <input type="button" id="boton1" value="OK!"></br>
    <div id="contenedor">
        <input type="text" id="texto1">
        <div class="mensaje">
            <h1>Hola mundo</h1>
        </div>
    </div>
    
    <script>
        //Eventos con JS
        $(document).ready(function(){
            $("div h1").hide();
            $("#boton1").click(saluda);
            $("#boton1").dblclick(quita_saludo);
        });

        function saluda(){
            $("h1").show();
            $("#texto1").focus();
            $("#texto1").val("Escribe aqui");
        }

        function quita_saludo(){
            $(".mensaje h1").hide();
            $("#texto1").val("");
        }
    

    </script>

</body>
</html>
