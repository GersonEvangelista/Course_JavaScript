<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery-3.7.1.min.js"></script> <!--Importando libreria JQUERY-->
    <script src="jquery.easing.1.3.js"></script><!--Importando plugins de JQUERY-->

</head>

<body id="myBody">
    <h1 id="title">JQUERY</h1>

    <form id="formulario">
        <input type="text" id="dato">
        <input type="submit" value="Enviar" id="enviar">
    </form>
    
    <script>
        //FORMULARIOS
        $(document).ready(function(){
            
            $("#formulario").submit(function(e){ //submit: funciona solo cuando esta dentro del componente "form"
                e.preventDefault();//Evita que el formulario se envíe normalmente

                if($("#dato").val()==""){//si el text esta vacio
                    alert("Ingrese un dato");
                    $("#dato").focus();
                }else{
                    if(isNaN($("#dato").val())){
                        alert("Ingresa un dato numérico");
                        $("#dato").val("");//Limpiando text
                        $("#dato").focus();
                    }else{
                        alert("Dato enviado");
                        $("#dato").attr("disabled","disabled");//Desabilitando text
                    }
                }
            });

            
            
        });

            
    </script>

</body>
</html>
