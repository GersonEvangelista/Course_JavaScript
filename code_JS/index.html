<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery-3.7.1.min.js"></script> <!--Importando libreria JQUERY-->
    <script src="jquery.easing.1.3.js"></script><!--Importando plugins de JQUERY-->

</head>

<body id="myBody">
    <h1 id="title">JQUERY</h1>

    <a href="archivo2.html">Hello_World</a>
    </br></br>
    <div id="contenedorExterno"></div>

    <script>
        //AJAX: Uso del load(CARGAR DENTRO DE LA PAGINA OTRA PAGINA)
        $(document).ready(function(){

            $("a").click(function(){
                $("#contenedorExterno").load("archivo2.html");//cargando la otra pagina
                    return false;//Para deshabilitar el funcionamiento de <a> y evitar conflictos
            });
            //Nota: Agregar extension "Live Server" de VSCode para que funcione
        });

    </script>

</body>
</html>
